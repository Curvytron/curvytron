---

# App
- hosts: app
  vars:
    manala_ansible_galaxy_roles:
      - manala.ansible_galaxy
      - manala.deploy
      - manala.skeleton
  roles:
    - manala.ansible_galaxy

# Global
- hosts: all
  vars:
    manala_ansible_galaxy_roles_path: "{{ playbook_dir }}/roles"
    manala_ansible_galaxy_roles:
      - manala.ansible_galaxy
      - manala.deploy
  roles:
    - manala.ansible_galaxy
